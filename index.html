<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Chart.js - Barcha Grafiklar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Barcha Grafiklar (Chart.js)</h1>

  <!-- 1. Vertical Bar -->
  <h2>1. Vertical Bar Chart</h2>
  <canvas id="barChart"></canvas>

  <!-- 2. Horizontal Bar -->
  <h2>2. Horizontal Bar Chart</h2>
  <canvas id="horizontalBarChart"></canvas>

  <!-- 3. Line Chart -->
  <h2>3. Line Chart</h2>
  <canvas id="lineChart"></canvas>

  <!-- 4. Mixed Bar + Line -->
  <h2>4. Mixed Bar + Line Chart</h2>
  <canvas id="mixedChart"></canvas>

  <!-- 5. Radar Chart -->
  <h2>5. Radar Chart</h2>
  <canvas id="radarChart"></canvas>

  <!-- 6. Doughnut Chart -->
  <h2>6. Doughnut Chart</h2>
  <canvas id="doughnutChart"></canvas>

  <!-- 7. Line Chart (Another) -->
  <h2>7. Line Chart (Ikkinchi)</h2>
  <canvas id="lineChart2"></canvas>

  <!-- 8. Pie Chart -->
  <h2>8. Pie Chart</h2>
  <canvas id="pieChart"></canvas>

 
  <script src="script.js"></script>

</body>
</html>
